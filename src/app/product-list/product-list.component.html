<h2>Products</h2>
<div *ngFor="let product of products" style="background-color:lavenderblush">
	<a [title]="product.name + ' details' " [routerLink]="['/product',product.id]">
		{{product.name}}
	</a>
	<p *ngIf="product.description">Description:{{product.description}}</p>
	<br />
	<button (click)="share()">
    Share
  </button>
	<br />
	<app-product-alert [productinput]="product" (notifyMe)="onNotify()"> </app-product-alert>
	<hr />
</div>
